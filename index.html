<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratworks Inc.</title>
    <style>
    .rat {
      animation: flip 0.25s infinite step-start;
    }
    
    @keyframes flip {
      0% {
        transform: scaleX(1);
      }
      
      50% {
        transform: scaleX(-1);
      }
      
      100% {
        transform: scaleX(1);
      }
    }
    </style>
  </head>
  <body>
    <img src="https://cdn.discordapp.com/emojis/671729768479326249.png" class="rat" alt="Happy rat emoji">
  </body>
</html>
